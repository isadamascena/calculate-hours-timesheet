<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root">
            <h1 class="header">{{ titleHeader }}</h1>
            <div class="container">
                <input v-model="firstEntry">
                <input v-model="secondEntry">
                <button @click="calculateHours">Calculate</button>
                <div class="workedHours item">{{ workedHours }} worked hours</div>
            </div>
            <div>
                <input
                    type="checkbox"
                    v-model="chosenTakeOffLunchHour"
                    true-value="yes"
                    false-value="no">
                    take off - 1h lunch time
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
